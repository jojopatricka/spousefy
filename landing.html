    <script>
        // --- FUNGSI NAMA TAMU & AUTOPLAY MUSIK ---
        document.addEventListener('DOMContentLoaded', function() {
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            const guestName = getQueryParam('to');
            const musicCommand = getQueryParam('play_music'); // Cek perintah dari Landing Page
            const displayElement = document.getElementById('guestNameDisplay');
            const music = document.getElementById('background-music');
            
            const defaultGreeting = 'WELCOME, KESAYANGAN';
            
            // 1. Memproses Nama Tamu
            if (guestName && displayElement) {
                const cleanName = decodeURIComponent(guestName.replace(/\+/g, ' '));
                displayElement.textContent = `WELCOME, ${cleanName.toUpperCase()}`;
            } else if (displayElement) {
                displayElement.textContent = defaultGreeting;
            }

            // 2. Memproses Autoplay Musik JIKA ADA PERINTAH DARI LANDING PAGE
            if (musicCommand === 'true') {
                music.volume = 0.5;
                music.play().catch(error => {
                    console.error("Autoplay diblokir:", error);
                });
            } else {
                // Jika tidak ada perintah, tetap berikan kesempatan memutar musik saat klik pertama di halaman ini
                let hasPlayed = false;
                document.addEventListener('click', function() {
                    if (!hasPlayed) {
                        music.volume = 0.5;
                        music.play().catch(error => {});
                        hasPlayed = true;
                    }
                }, { once: true });
            }
        });

        // --- WIDGET DISQUS (GUESTBOOK LIVE) ---
        var disqus_config = function () {
            this.page.identifier = 'JojoGabyWedding'; 
            this.page.url = 'https://precious-peony-8c43cb.netlify.app/'; 
            this.page.title = 'Wishes for Jojo & Gaby';
        };

        (function() { 
            var d = document, s = d.createElement('script');
            // SHORTNAME DISQUS ANDA SUDAH DIPASANG DI SINI
            s.src = 'https://jongski.disqus.com/embed.js'; 
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <style>
        /* Gaya dari Landing Page SPOUSETIFY */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 90%;
        }
        h1 {
            color: #1DB954; /* Hijau Spotify */
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 2.5em;
            margin: 0 0 20px 0;
            line-height: 1.1;
        }
        p {
            color: #b3b3b3;
            margin-bottom: 30px;
        }
        .play-button {
            background-color: #1DB954;
            color: black;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 500px;
            font-weight: bold;
            font-size: 1.1em;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }
        .play-button:hover {
            background-color: #1ED760;
        }
        .footer-text {
            position: absolute;
            bottom: 20px;
            font-size: 0.7em;
            color: #535353;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">HALO</h1>
        <h2 id="guestNameDisplay">Nama Tidak Diketahui</h2>
        <p>Anda diundang untuk mendengarkan lagu hidup kami.</p>
        
        <a id="startButton" href="#" class="play-button">
            ▶️ PLAY OUR STORY
        </a>
    </div>
    <p class="footer-text">Spousetify - Made with Love</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            const guestName = getQueryParam('to');
            const displayElement = document.getElementById('guestNameDisplay');
            const startButton = document.getElementById('startButton');
            
            const defaultName = 'Nama Tidak Diketahui';
            let finalName = defaultName;

            if (guestName) {
                // Decode nama tamu (misal: 'Nama%20Tamu' menjadi 'Nama Tamu')
                finalName = decodeURIComponent(guestName.replace(/\+/g, ' '));
                displayElement.textContent = finalName;
            } else {
                displayElement.textContent = defaultName;
            }

            // LINK FINAL: Mengarahkan ke index.html, mengirim parameter nama tamu, DAN perintah play_music=true
            const targetUrl = `index.html?to=${encodeURIComponent(finalName)}&play_music=true`;
            startButton.href = targetUrl;
        });
    </script>
</body>
</html>
